version: '3.8'

services:
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8002:8000"
    environment:
      - ENVIRONMENT=development
      - LOG_LEVEL=INFO
      - DEBUG=false
      - CORS_ORIGINS=["*"]
      - SOLVER_TIMEOUT=30
    volumes:
      - ./app:/app/app:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - diet-optimizer-network

  # Optional: Add Nginx proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - diet-optimizer-network
    profiles:
      - production

networks:
  diet-optimizer-network:
    driver: bridge