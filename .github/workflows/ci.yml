name: CI - Build and Push

on:
  push:
    branches: [main]
    paths:
      - "**/*.py"
      - "Dockerfile"
      - "pyproject.toml"

permissions:
  contents: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER_ID }}
          service_account: ${{ secrets.GH_ACTIONS_SA_EMAIL }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.REGISTRY_URL }}/diet-optimizer:${{ github.sha }} .
          docker tag ${{ secrets.REGISTRY_URL }}/diet-optimizer:${{ github.sha }} ${{ secrets.REGISTRY_URL }}/diet-optimizer:latest

      - name: Push Docker image
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/diet-optimizer:${{ github.sha }}
          docker push ${{ secrets.REGISTRY_URL }}/diet-optimizer:latest

      - name: Update image tag in values-prod.yaml
        run: |
          sed -i "s|tag:.*|tag: \"${{ github.sha }}\"|" helm/diet-optimizer/values-prod.yaml

      - name: Commit and push updated tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm/diet-optimizer/values-prod.yaml
          git commit -m "ci: update image tag to ${{ github.sha }}"
          git push
