# Internal ClusterIP service - targets app pods directly
# Used by KEDA interceptor to forward traffic to the application
apiVersion: v1
kind: Service
metadata:
  name: {{ include "diet-optimizer.fullname" . }}-internal
  labels:
    {{- include "diet-optimizer.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "diet-optimizer.selectorLabels" . | nindent 4 }}
