# Internal ClusterIP service - targets app pods directly
# Used by KEDA interceptor to forward traffic to the application
apiVersion: v1
kind: Service
metadata:
  name: {{ include "diet-optimizer.fullname" . }}-internal
  labels:
    {{- include "diet-optimizer.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "diet-optimizer.selectorLabels" . | nindent 4 }}
---
{{- if .Values.loadBalancer.enabled }}
# External LoadBalancer service - targets KEDA HTTP interceptor proxy
# Provides stable external endpoint via static IP
apiVersion: v1
kind: Service
metadata:
  name: {{ include "diet-optimizer.fullname" . }}-external
  labels:
    {{- include "diet-optimizer.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.loadBalancer.staticIP }}
    cloud.google.com/network-tier: Standard
    {{- end }}
spec:
  type: LoadBalancer
  {{- if .Values.loadBalancer.staticIP }}
  loadBalancerIP: {{ .Values.loadBalancer.staticIP }}
  {{- end }}
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: keda-add-ons-http-interceptor-proxy
{{- end }}
